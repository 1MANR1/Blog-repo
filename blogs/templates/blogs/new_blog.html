{% extends 'blogs/base.html' %}


{% load bootstrap4 %}

{% block page_header %}
	<h2>Add a new blog:.</h2>
{% endblock page_header %}


{% block content %}

	<form method="post" action="{% url 'blogs:new_blog' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Add blog</button>
		{% endbuttons %}

		<input type="hidden" name="next" value="{% url 'blogs:blogs' %}">
	</form>

{% endblock content %}
